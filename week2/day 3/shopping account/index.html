<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>shopping form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body style="background-color:rgb(0, 179, 255);"></body>
    <div class="container">

        <div class="row">
            <div class="col" >
                <img src="safe_shopping_1.jpg" class="img-fluid" style="height: 750px;">
            </div>
               
        
        <div class="col" style="margin-top: auto; margin-bottom: auto;">
        <form class="form-group" onsubmit="account()">
        <h1 class=h1>SHOPPING ORDERED</h1>
        <label class="form-lable">Coustomer Name:</label>
        <input class="form-control" id="name" type="text" placeholder="Enter your name:"></br>
        <label class="form-lable">Coustomer address:</label>
        <input class="form-control" id="address" type="text" placeholder="Enter your address:"></br>
        <label class="form-lable">Pin code:</label>
        <input class="form-control" id="Pin_code" type="number" placeholder="Enter your Pin code:"></br>
        <label class="form-lable">Coustomer Mobile number:</label>
        <input class="form-control" id="Mobile_number" type="number" placeholder="Enter your mobile number:"></br>
           

        SELECT CAREGORY:<br>
        <input type="checkbox" name="c1" value="Men">Men<br>
        <input type="checkbox" name="c2" value="Women">Women<br>
        <input type="checkbox" nmae="c3" value="Infants">Infants</br>

        <br><label class="form-lable">Date:</label>
        <input class="form-control" id="Date" type="date" placeholder="Enter date:"></br>
        SELECT TYPE:
        <select name="type">
            <option value="dress">dress</option>
            <option value="Jeans">Jeans</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="Shirt">Shirt</option>
            <option value="SwimL">SwimL</option>
            <option value="Coat">Coat</option>
        </select></br>
        <br>
          <label class="form-lable">Email:</label>
          <input class="form-control" id="Email" type="text" placeholder="Enter your email:"><br>
        SELECT SIZE:
            <select name="SIZE">
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select></br>

        </br><button class="btn btn-danger" type="submit">submit</button>
        </form>
            <script src='main.js'></script>
    </div>
    </div>
    </div>
    
</body>
</html>
