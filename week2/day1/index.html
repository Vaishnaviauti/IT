<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Create new account</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            <img src="image.jpg" class="img-fluid" style="height:1000px">
          </div>
          <div class="col" style="margin-top:auto ;margin-bottom:auto">
            <form class="form-group" onsubmit=account()>
                <p class="h1">Create New Account</p>
                <label class="form-label">Enter your email:</label>
                <input required class="form-control" id="email" type="text" name="email" placeholder="Enter your email:"/><br>          
                <label class="form-label">Enter your password:</label>
                <input required class="form-control" id="password" type="password" name="password" placeholder="Enter your password:"/><br>
                <label class="form-label">Enter student name:</label>
                <input required class="form-control" id="student_name" type="text" name="student_name" placeholder="Enter student name:"/><br>
                <label class="form-label">Enter college name:</label>
                <input required class="form-control" id="college_name" type="text" name="college_name" placeholder="Enter college name:"/><br>
                <label class="form-label">Enter your branch:</label>
                <input required class="form-control" id="branch" type="text" name="branch" placeholder="Enter your branch:"/><br>
                <label class="form-label">Phone number:</label>
                <input required class="form-control" id="Phone_number" type="number" name="Phone_number" placeholder="Enter your phone number:"/><br>
                <label class="form-label">address:</label>
                <input required class="form-control" id="address" type="text" name="address" placeholder="Enter your address:"/><br>
                
                
                <button class="btn btn-danger" type ="submit">submit</button>
            </form>
          </div>
        </div>
    </div>
      <script src="main.js"></script>
</body>
</html>
